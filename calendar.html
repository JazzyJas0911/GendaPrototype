<!DOCTYPE html>
<html>

    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <script async src="./javascript/calendar.js"></script>
    </head>

    <body onload="generate_table();">
        <img src="gendalogo1.png" class="center"/>


        <h3>13 October 2019 - 19 October 2019</h3>


        <div class="form-inline">
            <form action="calendarPrev.html">
                <button style="float: left;" class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
            </form>
            <form action="calendarNext.html">
                <button style="float: right;" class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </form>
        </div>


        <button class="open-button" onclick="openForm()">Add Task</button>

        <div class="form-popup" id="myForm">
            <form action="calendar2.html" class="form-container" autocomplete="off">
                <div class="container">
                    <h1>Add Task</h1>
    
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required autocomplete="off">

                    <label for="task"><b>Task Name</b></label>
                    <input type="text" placeholder="Enter Task Name" name="task" required autocomplete="off">

                    <label for="date"><b>Date</b></label>
                    <input type="text" placeholder="Enter Date" name="date" required autocomplete="off">

                    <label for="start"><b>Start Time</b></label>
                    <input type="text" placeholder="Enter Start Time" name="start" required autocomplete="off">

                    <label for="end"><b>End Time</b></label>
                    <input type="text" placeholder="Enter End Time" name="end" required autocomplete="off">
                  
                    <div class="clearfix">
                        <button type="submit" class="btn">Add Task</button>
                        <button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>


        <button class="open-button2" onclick="openForm2()">Delete Task</button>

        <div class="form-popup" id="myForm2">
            <form action="calendar2.html" class="form-container">
                <div class="container">
                    <h1>Delete Task</h1>

                    <label for="task"><b>Task Name</b></label>
                    <input type="text" placeholder="Enter Task Name" name="task" required>
                  
                    <div class="clearfix">
                        <button type="submit" class="btn">Delete Task</button>
                        <button type="submit" class="btn cancel" onclick="closeForm2()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>


        <script src="calendar.js"></script>
    </body>
    
</html>
